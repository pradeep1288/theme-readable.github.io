<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }} Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="{{ site.author.name }}">
    
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}    

    {% if page.feed %}
    <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
    {% endif %}
    <!-- Le styles -->
    <link href="{{ theme_asset_path }}/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ theme_asset_path }}/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{{ theme_asset_path }}/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ theme_asset_path }}/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ theme_asset_path }}/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ theme_asset_path }}/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="{{ theme_asset_path }}/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="{{ theme_asset_path }}/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="/">Pradeep Nayak</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  <li class="active"><a href="/">Home</a></li>
                  <li><a href="/blog">Blog</a></li>
                  <li><a href="/archive.html">Archive</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>

    <div class="container">
          {{ content }}    
    </div> <!-- /container -->
    <div id="footer">
      <div class="container">
        <p class="muted credit">Made with <a href="http://bootswatch.com">Bootswatch</a> and powered by <a href="http://jekyllrb.com">Jekyll</a>.</p>
      </div>
    </div>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ theme_asset_path }}/js/jquery.min.js"></script>
    <script src="{{ theme_asset_path }}/js/bootstrap.min.js"></script>
  </body>
</html>
